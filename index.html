<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="stylesheet" href="assets/styles/style.css">
  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Tic-Tac-Toe</h1>

  <div class="authentication">
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password_confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>

    </form>
    <form id="sign-in">
      <fieldset>
        <legend>Sign In!</legend>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" name="submit" value="Sign In!">
      </fieldset>
    </form>

    <form id="sign-out">
      <fieldset>
        <legend>Sign Out!</legend>
        <input type="submit" name="submit" value="Sign Out!">
      </fieldset>
    </form>

    <form id="change-password">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" name="submit" value="Password Changed!">
      </fieldset>
    </form>

    <form id="new-game">
      <fieldset>
        <legend>New Game!</legend>
        <input type="submit" name="submit" value="new game!">
      </fieldset>
    </form>
  </div>

<p class="winBanner">Win</p>

  <div id="board">
    <table>
      <tr id="row1">
        <td class="square" id='0'></td>
        <td class="square" id='1'></td>
        <td class="square" id='2'></td>
      </tr>
      <tr id="row2">
        <td class="square" id='3'></td>
        <td class="square" id='4'></td>
        <td class="square" id='5'></td>
      </tr>
      <tr id="row3">
        <td class="square" id='6'></td>
        <td class="square" id='7'></td>
        <td class="square" id='8'></td>
      </tr>
    </table>
  </div>

</body>

</html>
